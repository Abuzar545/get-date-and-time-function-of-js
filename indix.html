<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get date and time</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootsrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c49292;">
            <div class="container">
                <h3>Chapter # 30-38| Get Date, Time, function</h3>
                <h3 id="upper-text"></h3>
            </div>
        </nav>
    </header>
    <main>
        
        <div class="container">
            <hr>
            <!-- input and showbar -->
          <div class="row">
            <div class="col-12 col-md-6 text-center pt-2">
                <h3>Input</h3>
                     <div class="input-group input-group-lg">
                    <input type="datetime-local" class="form-control" id="input-data" >
                    <button class="btn btn-outline-secondary" type="button" onclick="inputBtn()">Clear</button>
                  </div> 
            </div>
            <div class="col-12 col-md-6 text-center">
                <h3>Current Date and Time</h3>
                <div class="current text-center">
                    <h5 id="current-output" class="text-center pt-2 "></h5>
                </div>
            </div>
          </div>  
            <!-- Buttons and Output -->
          <div class="row">
            <div class="col-12 col-md-6 mt-5 text-center">
                <h3>Buttons</h3>
               <div class="pt-3"><button class="btn btn-danger me-2" type="button" onclick="getToday()">Set Name of Today</button>
                <button class="btn btn-danger me-2" type="button" onclick="myAge()">Calcu Days since I born</button></div>
                <div class="pt-2"><button class="btn btn-danger " type="button" onclick="nextBirthday()">When is your next Birthday</button>
                 <button class="btn btn-danger me-2" type="button" onclick="greetUser()">Greet user</button></div>
                  <div class="pt-2"><button class="btn btn-danger me-2" type="button" onclick="tellTime1()">Till Time 1</button>
                <button class="btn btn-danger me-2" type="button" onclick="texCalculate()">Calculate tex</button></div>
                <div class="pt-2"><button class="btn btn-danger me-2" type="button" onclick="CalculateTotalBtn()">Calculate total= Price+ Tax</button>
                 <button class="btn btn-danger me-2" type="button" onclick="tellTime2()">Till Time 2</button></div>
                 
            </div>
            <div class="col-12 col-md-6 mt-5 text-center">
                <h3>Output|Result</h3>
                <div class="border text-center" id="out-data">
                </div>
                <div class="pt-3">
                    <button type="button" class="btn btn-outline-success" onclick="clearOutput()">Clear Output</button>
                </div>
            </div>
          </div>
          
        </div>

    </main>
    <footer class="navbar navbar-expand-lg navbar-dark text-center" style="background-color: #c49292;">
        <div class="container" >
            <p>&copy; 2024 All right reserve:: created by Abuzar ghaffari</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
